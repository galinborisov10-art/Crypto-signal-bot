# Fly.io Application Configuration
# https://fly.io/docs/reference/configuration/

app = "crypto-signal-bot"
primary_region = "ams" # Amsterdam (най-близо до България)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHON_VERSION = "3.12"

[mounts]
  source = "crypto_bot_data"
  destination = "/data"

# Auto-restart on failure
[experimental]
  auto_rollback = true

# Keep-alive (prevent sleeping)
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# Health check
[[services.http_checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"
