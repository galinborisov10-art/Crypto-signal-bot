name: Auto-Deploy to Digital Ocean

on:
  push:
    branches:
      - main
  workflow_dispatch:  # –†—ä—á–Ω–æ –ø—É—Å–∫–∞–Ω–µ

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            echo "üîç Starting deployment..."
            
            # Find bot directory (–º–æ–∂–µ –¥–∞ –µ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω–æ –º—è—Å—Ç–æ)
            if [ -d "/root/Crypto-signal-bot" ]; then
              BOT_DIR="/root/Crypto-signal-bot"
            elif [ -d "/home/ubuntu/Crypto-signal-bot" ]; then
              BOT_DIR="/home/ubuntu/Crypto-signal-bot"
            elif [ -d "$HOME/Crypto-signal-bot" ]; then
              BOT_DIR="$HOME/Crypto-signal-bot"
            else
              echo "‚ùå Bot directory not found!"
              exit 1
            fi
            
            echo "üìÅ Bot directory: $BOT_DIR"
            cd "$BOT_DIR"
            
            echo "üì• Pulling latest changes..."
            git pull origin main || exit 1
            
            echo "üì¶ Installing dependencies..."
            pip3 install -r requirements.txt || pip install -r requirements.txt
            
            echo "üîÑ Restarting bot..."
            if systemctl is-active --quiet crypto-bot; then
              systemctl restart crypto-bot
            else
              # –ê–∫–æ –Ω—è–º–∞ systemd service, —Ä–µ—Å—Ç–∞—Ä—Ç–∏—Ä–∞–π –¥–∏—Ä–µ–∫—Ç–Ω–æ
              pkill -f "python.*bot.py" || true
              nohup python3 bot.py > bot.log 2>&1 &
            fi
            
            sleep 2
            echo "‚úÖ Deployment complete!"
      
      - name: Send Telegram Notification
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.OWNER_CHAT_ID }}" \
            -d "text=‚úÖ Auto-deploy successful! Bot restarted on Digital Ocean."
      
      - name: Send Failure Notification
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.OWNER_CHAT_ID }}" \
            -d "text=‚ùå Auto-deploy FAILED! Check GitHub Actions logs."
