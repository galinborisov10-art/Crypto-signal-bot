name: Auto-Deploy to Digital Ocean

on:
  push:
    branches:
      - main
  workflow_dispatch:  # –†—ä—á–Ω–æ –ø—É—Å–∫–∞–Ω–µ

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Digital Ocean
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
            set -e
            echo "üîç Starting deployment..."
            
            # Find bot directory
            if [ -d "/root/Crypto-signal-bot" ]; then
              BOT_DIR="/root/Crypto-signal-bot"
            elif [ -d "/home/ubuntu/Crypto-signal-bot" ]; then
              BOT_DIR="/home/ubuntu/Crypto-signal-bot"
            elif [ -d "$HOME/Crypto-signal-bot" ]; then
              BOT_DIR="$HOME/Crypto-signal-bot"
            else
              echo "‚ùå Bot directory not found!"
              exit 1
            fi
            
            echo "üìÅ Bot directory: $BOT_DIR"
            cd "$BOT_DIR"
            
            echo "üì• Pulling latest changes..."
            git pull origin main
            
            echo "üì¶ Installing dependencies..."
            pip3 install -r requirements.txt
            
            echo "üîÑ Restarting bot..."
            if systemctl is-active --quiet crypto-bot 2>/dev/null; then
              sudo systemctl restart crypto-bot
            elif systemctl is-active --quiet crypto-bot.service 2>/dev/null; then
              sudo systemctl restart crypto-bot.service
            else
              pkill -f "python.*bot.py" || true
              nohup python3 bot.py > bot.log 2>&1 &
            fi
            
            sleep 2
            echo "‚úÖ Deployment complete!"
          EOF
      
      - name: Send Telegram Notification
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.OWNER_CHAT_ID }}" \
            -d "text=‚úÖ Auto-deploy successful! Bot restarted on Digital Ocean."
      
      - name: Send Failure Notification
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.OWNER_CHAT_ID }}" \
            -d "text=‚ùå Auto-deploy FAILED! Check GitHub Actions logs."
