name: ðŸš€ Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v3
    
    - name: ðŸ“± Send Deploy Command
      run: |
        COMMIT=$(git log -1 --oneline | head -c 50)
        
        # Method 1: Telegram notification with deploy command
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_OWNER_ID }}" \
          -d "text=ðŸš€ New commit pushed: ${COMMIT}%0A%0AUse /deploy to update server" \
          > /dev/null 2>&1 || echo "Notification sent"
        
        echo "âœ… Deploy notification sent to Telegram"

