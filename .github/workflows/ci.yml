name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v3
    
    - name: ðŸ” Check Secrets
      run: |
        echo "Checking secrets configuration..."
        if [ -z "${{ secrets.DO_HOST }}" ]; then
          echo "âŒ DO_HOST is missing"
        else
          echo "âœ… DO_HOST is set"
        fi
        
        if [ -z "${{ secrets.DO_USERNAME }}" ]; then
          echo "âŒ DO_USERNAME is missing"
        else
          echo "âœ… DO_USERNAME is set"
        fi
        
        if [ -z "${{ secrets.DO_SSH_KEY }}" ]; then
          echo "âŒ DO_SSH_KEY is missing"
        else
          echo "âœ… DO_SSH_KEY is set"
        fi
    
    - name: ðŸš€ Deploy (if secrets exist)
      if: ${{ secrets.DO_HOST != '' && secrets.DO_USERNAME != '' && secrets.DO_SSH_KEY != '' }}
      uses: appleboy/ssh-action@v1.0.0
      continue-on-error: true
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        command_timeout: 30m
        script: |
          echo "=== Starting deploy ==="
          cd ~/Crypto-signal-bot 2>/dev/null || cd /root/Crypto-signal-bot 2>/dev/null || { echo "Project not found"; exit 0; }
          echo "Current dir: $(pwd)"
          
          git fetch origin
          git reset --hard origin/main
          
          pip3 install -r requirements.txt --quiet --break-system-packages 2>/dev/null || pip3 install -r requirements.txt --quiet 2>/dev/null || true
          
          pkill -9 -f "python.*bot.py" || true
          sleep 3
          
          nohup python3 bot.py > bot.log 2>&1 &
          sleep 2
          
          if pgrep -f "python.*bot.py"; then
            echo "âœ… Bot started successfully"
          else
            echo "âš ï¸ Bot may still be starting"
          fi
          
          echo "=== Deploy complete ==="
    
    - name: â„¹ï¸ Manual Deploy Instructions
      if: ${{ secrets.DO_HOST == '' || secrets.DO_USERNAME == '' || secrets.DO_SSH_KEY == '' }}
      run: |
        echo "âŒ GitHub Secrets are not configured!"
        echo ""
        echo "To enable auto-deploy, add these secrets in GitHub:"
        echo "Settings â†’ Secrets â†’ Actions â†’ New repository secret"
        echo ""
        echo "Required secrets:"
        echo "  DO_HOST - DigitalOcean droplet IP"
        echo "  DO_USERNAME - SSH username (usually 'root')"
        echo "  DO_SSH_KEY - SSH private key content"
        echo ""
        echo "For manual deploy, SSH to server and run:"
        echo "  cd ~/Crypto-signal-bot && git pull && pkill -9 -f bot.py && nohup python3 bot.py > bot.log 2>&1 &"
    
    - name: âœ… Finish
      run: echo "Workflow completed"
