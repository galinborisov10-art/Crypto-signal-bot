name: Deploy Bot to DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 167.172.34.181 >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh root@167.172.34.181 "
          cd /root/galinbot ||
          git clone https://github.com/galinborisov10-at/Crypto-signal-bot.git galinbot;
          cd /root/galinbot;
          git pull;
          docker compose down || true;
          docker compose up -d --build;
        "
